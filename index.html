<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="container">
    <div id="display"></div>
    <div id="body" tabindex="-1">
      <button class="buttons bigger" value="Escape">C</button>
      <button class="buttons " value="Backspace">âŒ«</button>
      <button class="buttons operations" value="/">/</button>
      <button class="buttons" value="7">7</button>
      <button class="buttons" value="8">8</button>
      <button class="buttons" value="9">9</button>
      <button class="buttons operations" value="*">*</button>
      <button class="buttons" value="4">4</button>
      <button class="buttons" value="5">5</button>
      <button class="buttons" value="6">6</button>
      <button class="buttons operations" value="-">-</button>
      <button class="buttons" value="1">1</button>
      <button class="buttons" value="2">2</button>
      <button class="buttons" value="3">3</button>
      <button class="buttons operations" value="+">+</button>
      <button class="buttons bigger" value="0">0</button>
      <button class="buttons" value="point">.</button>
      <button class="buttons equal" value="=">=</button>
    </div>
  </div>
  <div class="info">
    <p>Keyboard input is supported </p>
    <p>Escape to reset | Backspace to delete</p>
    <p>Press any supported calculator key to begin.</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
